<div>
    <h2>{{establishment.name}}</h2>

    <hr>

    <p>{{establishment.description}}</p>
    <div class="row">
        <div class="form-group col-md-6 col-xs-12 col-sm-12 col-lg-6">
            <p><b>Telefone:</b> {{establishment.telephone}}</p>
        </div>
        <div class="form-group col-md-6 col-xs-12 col-sm-12 col-lg-6">
            <p><b>EndereÃ§o:</b> {{establishment.address}}</p>
        </div>
    </div>
    <div class="row">
        <div class="form-group col-md-6 col-xs-12 col-sm-12 col-lg-6">
            <p><b>Cidade:</b> {{establishment.city}}</p>
        </div>
        <div class="form-group col-md-6 col-xs-12 col-sm-12 col-lg-6">
            <p><b>Pais:</b> {{establishment.country}}</p>
        </div>
    </div>
    <div class="row">
        <div ng-repeat="item in establishment.accessibilityItem" class="form-group col-md-6 col-xs-12 col-sm-12 col-lg-6">
            <h3>{{item.accessibility.name}}</h3>
            <p><b>Nota:</b> {{item.grade}}</p>
        </div>
    </div>

</div>
